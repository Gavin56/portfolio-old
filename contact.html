<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->
    <header class="row">
        <div class="col-12" >
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">

                    <!-- Link to other website locations -->
                    <a class="text-white h4" href="portfolio.html" style="font-family: 'Courier New', Courier, monospace;">Portfolio</a>
                    <br>
                    <a class="text-white h4" href="index.html" style="font-family: 'Courier New', Courier, monospace;">Index</a>

                    <!-- Old code copied from Boostrap: 
                        
                        <h5 class="text-white h4" style="font-family: 'Courier New', Courier, monospace;">Portfolio</h5>
                        <h6 class="text-white h4" style="font-family: 'Courier New', Courier, monospace;">Contact Information</h6> -->
                </div>
            </div>

            <nav class="navbar navbar-light" style="background-color: lightgray; padding: 17px; border-style:ridge; border-color: rgb(65, 65, 65);">
                <h1 style="background-color: teal; color: white; font-family: 'Courier New', Courier, monospace;">Gavin O'Brien</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation" style="float: right">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>           
        </div>
    </header>
    
    <!-- Body content -->
    <div class="row">
        <div class="col-12" style="background-image: url('https://wallpaperset.com/w/full/a/8/4/38610.jpg'); background-size: 100%;">           
            <div class="container">
                <div class="row">
                    <!-- Content column -->
                    <div class="col-md-9" style="background-color: rgb(65, 65, 65); margin: 35px 30px 35px 30px;">
                        <div class="jumbotron" style="margin-top:1rem; margin-bottom:1rem;">
                            <h1 class="display-4" style="color: teal; font-family: 'Courier New', Courier, monospace; font-weight: bold;">Contact</h1>
                            <hr class="my-4">
                            
                            <form>
                                <div class="form-group">
                                    <label for="nameInput">Name</label>
                                    <input type="name" class="form-control" id="nameInput">
                                </div>

                                <div class="form-group">
                                    <label for="emailInput">Email</label>
                                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                                </div>

                                <div class="form-group">
                                    <label for="messageInput">Message</label>
                                    <input type="text" class="form-control" id="messageInput">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <!-- Medium/768px is about 7/8 spans with margins and navbar button
        <div class="row">
             Navbar column -->
    
    <!-- Footer -->
    <footer class="row">
        <div class="footer">
           <p>@Copyright</p>
        <div>

</html>
